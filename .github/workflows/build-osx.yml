name: Build OSX

on: [push, pull_request]

jobs:
  test-hashlink:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.0.3)
      uses: haxeui/haxeui-core/.github/actions/haxe@master
      with:
        haxe-version: 4.0.3

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Build native library
      run: |
        cd ammer/tests/native
        make -f Makefile.osx

    - name: Checkout HashLink
      uses: actions/checkout@v2
      with:
        repository: "HaxeFoundation/hashlink"
        path: "hashlink"

    - name: Build and install HashLink
      run: |
        cd hashlink
        brew bundle
        make
        sudo make install

    - name: Compile tests
      run: |
        cd ammer/tests
        haxe build-hl.hxml
        cd bin/hl

    - name: Run tests
      run: |
        cd ammer/tests/bin/hl
        DYLD_LIBRARY_PATH=../../native hl test.hl

  test-hxcpp:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.0.3)
      uses: haxeui/haxeui-core/.github/actions/haxe@master
      with:
        haxe-version: 4.0.3

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Build native library
      run: |
        cd ammer/tests/native
        make -f Makefile.osx

    - name: Install hxcpp
      run: |
        haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git
        cd `haxelib path hxcpp | head -n 1`
        cd tools/hxcpp
        haxe compile.hxml

    - name: Compile tests
      run: |
        cd ammer/tests
        haxe build-cpp.hxml

    - name: Run tests
      run: |
        cd ammer/tests/bin/cpp
        DYLD_LIBRARY_PATH=../../native ./Main

  test-lua:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.0.3)
      uses: haxeui/haxeui-core/.github/actions/haxe@master
      with:
        haxe-version: 4.0.3

    - name: Install Lua and Deps
      run: |
        sudo python -m pip install --upgrade pip
        sudo pip install hererocks
        hererocks lua53 -l5.3 -rlatest
        source lua53/bin/activate
        ln -s `luarocks config --libdir`/liblua53.a `luarocks config --libdir`/liblua.a
        luarocks install haxe-deps

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Compile tests
      run: |
        source lua53/bin/activate
        cd ammer/tests/native
        make -f Makefile.osx
        cd ..
        haxe -D ammer.lua.luaInclude=`luarocks config --lua-incdir`  -D ammer.lua.luaLibrary=`luarocks config --lua-libdir` build-lua.hxml

    - name: Run tests
      run: |
        source lua53/bin/activate
        cd ammer/tests/bin/lua
        DYLD_LIBRARY_PATH=../../native lua test.lua
