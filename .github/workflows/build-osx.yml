name: Build OS X

on: [push, pull_request]

jobs:
  test-hashlink:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.0.3)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.0.3

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Build native library
      run: |
        cd ammer/tests/native
        make -f Makefile.osx

    - name: Checkout HashLink
      uses: actions/checkout@v2
      with:
        repository: "HaxeFoundation/hashlink"
        path: "hashlink"

    - name: Build and install HashLink
      run: |
        cd hashlink

        # https://github.com/HaxeFoundation/hashlink/pull/468
        sed -i '' 's/brew "mbedtls"/brew "mbedtls@2"/g' Brewfile
        brew bundle
        brew link mbedtls@2

        make
        sudo make install

    - name: Compile tests
      run: |
        cd ammer/tests
        haxe build-hl.hxml
        cd bin/hl

    - name: Run tests
      run: |
        cd ammer/tests/bin/hl
        DYLD_LIBRARY_PATH=../../native hl test.hl

  test-hxcpp:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.0.3)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.0.3

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Build native library
      run: |
        cd ammer/tests/native
        make -f Makefile.osx

    - name: Install hxcpp
      run: |
        haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git
        cd `haxelib path hxcpp | head -n 1`
        cd tools/hxcpp
        haxe compile.hxml

    - name: Compile tests
      run: |
        cd ammer/tests
        haxe build-cpp.hxml

    - name: Run tests
      run: |
        cd ammer/tests/bin/cpp
        DYLD_LIBRARY_PATH=../../native ./Main

  test-lua:
    runs-on: macos-latest
    steps:
    - name: Install Haxe (4.0.3)
      uses: krdlab/setup-haxe@v1
      with:
        haxe-version: 4.0.3

    - name: Install Lua and dependencies
      run: |
        brew install lua luarocks
        luarocks install haxe-deps

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Set up haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Build native library
      run: |
        cd ammer/tests/native
        make -f Makefile.osx

    - name: Compile tests
      run: |
        cd ammer/tests
        haxe -D ammer.lua.luaInclude=`luarocks config --lua-incdir`  -D ammer.lua.luaLibrary=`luarocks config --lua-libdir` build-lua.hxml

    - name: Run tests
      run: |
        cd ammer/tests/bin/lua
        DYLD_LIBRARY_PATH=../../native lua test.lua
