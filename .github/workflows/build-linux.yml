name: Build Linux

on: [push, pull_request]

env:
  CI_OS: ubuntu-latest
  CI_HAXE: 4.0.3

jobs:
  setup:
    runs-on: ${{ CI_OS }}

    steps:
    - name: Install Haxe (${{ CI_HAXE }}, ${{ CI_OS }})
      uses: haxeui/haxeui-core/.github/actions/haxe@master
      with:
        haxe-version: ${{ CI_HAXE }}

    - name: Checkout ammer
      uses: actions/checkout@v2
      with:
        path: "ammer"

    - name: Setup haxelibs
      run: |
        haxelib dev ammer ammer
        haxelib install utest

    - name: Build native library
      run: |
        cd ammer/tests/native
        make -f Makefile.linux

  test-hashlink:
    runs-on: ${{ CI_OS }}
    needs: setup

    steps:
    - name: Checkout HashLink
      uses: actions/checkout@v2
      with:
        repository: "HaxeFoundation/hashlink"
        path: "hashlink"

    - name: Build and install HashLink
      run: |
        cd hashlink
        sudo apt-get install libpng-dev
        sudo apt-get install libturbojpeg-dev
        sudo apt-get install libvorbis-dev
        sudo apt-get install libopenal-dev
        sudo apt-get install libsdl2-dev
        sudo apt-get install libmbedtls-dev
        sudo apt-get install libuv1-dev
        make
        sudo make install

    - name: Test HashLink
      run: |
        cd ammer/tests
        haxe build-hl.hxml
        cd bin/hl
        cp $GITHUB_WORKSPACE/hashlink/libhl.so .
        LD_LIBRARY_PATH=../../native hl test.hl

  test-hxcpp:
    runs-on: ${{ CI_OS }}
    needs: setup

    steps:
    - name: Install hxcpp
      run: |
        haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git

    - name: Test hxcpp
      run: |
        cd ammer/tests
        haxe build-cpp.hxml
        cd bin/cpp
        LD_LIBRARY_PATH=../../native ./Main
